<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Persongalleri</title>
    <style>
      main {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        gap: 20px;
      }
      article {
        border: 1px solid orange;
        padding: 10px;
        border-radius: 25px;
      }

      img {
        max-width: 100%;
      }

      header nav {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .valgt {
        background-color: red;
      }
    </style>
  </head>

  <body>
    <h1>Alle</h1>

    <header>
      <nav>
        <button data-troende="alle" class="valgt">Alle</button>
        <button data-troende="ja" class="">Troende</button>
        <button data-troende="nej" class="">Ikke troende</button>
        <button data-troende="tvivler" class="">Tvivler</button>
      </nav>
    </header>

    <h2>Persongalleri</h2>

    <main></main>

    <template>
      <article>
        <h2 class="navn"></h2>
        <img src="" alt="" class="billede" />
        <p class="titel"></p>
        <p class="fødselsdag"></p>
      </article>
    </template>

    <script>
      document.addEventListener("DOMContentLoaded", start);
      let personer;
      let filter = "alle";

      function start() {
        const filterKnapper = document.querySelectorAll("nav button");
        filterKnapper.forEach((knap) =>
          knap.addEventListener("click", filtrerPersoner)
        );

        function filtrerPersoner() {
          filter = this.dataset.troende;
          vis();
        }

        const url = "https://persongalleri-5d3e.restdb.io/rest/persongalleri";

        const options = {
          headers: {
            "x-apikey": "600fe9211346a1524ff12e31",
          },
        };

        async function hentdata() {
          const response = await fetch(url, options);
          const json = await response.json();
          personer = json;
          vis();
        }
        const main = document.querySelector("main");

        function vis() {
          const template = document.querySelector("template").content;
          template.textContent = "";
          personer.forEach((person) => {
            console.log("Troende", person.troende);
            if (filter == person.troende || filter == "alle") {
              const klon = template.cloneNode(true);
              klon.querySelector(".navn").textContent =
                person.fornavn + " " + person.efternavn;
              klon.querySelector(".billede").src = "faces/" + person.billede;
              klon.querySelector(".billede").alt = "person.billede";
              klon.querySelector(".titel").textContent = person.titel;
              klon.querySelector(".fødselsdag").textContent = person.fødselsdag;
              main.appendChild(klon);
            }
          });
        }

        hentdata();
      }
    </script>
  </body>
</html>
